<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JosepBoix">
    <meta name="description" content="first game I create">
    <title>GuessMyNumber</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="headerTop">
            <div class="headerTop__title">
                <h1>Hi there!<br><h4>I have thought a number between 0 & 100</h4>
                <h2><strong>Guess it</strong></h2>
                <h4><em>(in less than 10 attempts)</em></h4>
            </div>    
            <a href="https://www.miseguridad.online" 
                title="El mejor lugar online sobre seguridad" target="_blank">
                <img class="headerTop__img" src="oso.png" alt="Saludo"></a>
        </div>
        <div class="headerTop__menu">
            <ul>
                <li class="headerTop__menu--li"><a href="README.md">Game instructions</a></li>
                <li class="headerTop__menu--li"><a href="#">Other Game</a></li>
                <li class="headerTop__menu--li"><a href="https://ca.wikipedia.org/wiki/Bear">About Bear</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <button id="startBtn">START GAME</button>
        <input class="mainInput" type="text">
        <button class="mainBtn">Try this one!</button>
        <p>Previous guesses:</p>
        <p>WHAT ARE YOU WAITING FOR?</p>
        <button class="main__">New Game</button>
    </main>
    <footer>
        <p>joeThe</p>
    </footer>
</body>
</html>
